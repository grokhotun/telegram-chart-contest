<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Telegram Chart</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="chart" class="tg-chart">
          <div data-element="tooltip" class="tg-chart-tooltip"></div>
          <canvas></canvas>

          <div class="tg-chart-slider" data-element="slider">
            <canvas></canvas>
            <div data-element="left" class="tg-chart-slider__left">
              <div
                class="tg-chart-slider__arrow--left"
                data-element="arrow"
                data-type="left"
              ></div>
            </div>

            <div
              data-element="window"
              data-type="window"
              class="tg-chart-slider__window"
            ></div>

            <div data-element="right" class="tg-chart-slider__right">
              <div
                class="tg-chart-slider__arrow--right"
                data-element="arrow"
                data-type="right"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
